<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../../base/base.css">
	<style type="text/css">
		div{width: 802px;height: 900px;margin: 0 auto;background: green;position: relative;}
		button{width: 100px;height: 50px;margin-top: 650px;margin-left: 350px;}
	</style>
</head>
<body>
	<div class="clearfix">
		<button>开始</button>
	</div>
</body>
</html>
<script type="text/javascript">
	var oBtn = document.getElementsByTagName('button')[0];
	var oDiv = document.getElementsByTagName('div')[0];
	var count = 0;
	var time = 0;

	//随机函数
	function sj(n,m){
		return parseInt(Math.random()*(m-n)+n);
	}
	//创建li
	function cj(){
		var oLi = document.createElement('li');
		oLi.style.height = 200+'px';
		oLi.style.width = 200+'px';
		oLi.style.border = '1px solid #000';
		oLi.style.background = '#fff';
		oLi.style.position = 'absolute';
		return oLi;
	}
	//创建4个li
	function cj4(){
		var l = 0;							//起始left值
		var n = sj(0,4);
		for (var i = 0; i < 4; i++) {
				var oLi = cj();
				oDiv.appendChild(oLi);
				if (n==i){				//当等于随机出来的这个值变为黑色
					oLi.style.background = '#000';
				}
				oLi.style.left = l+'px';
				oLi.style.top = 0+'px';
				l+=200;
			}
		}
		cj4();
		
	
	oBtn.onclick = function(){
		oBtn.style.display = 'none';
		clearInterval(time);
		time = setInterval(function(){
			var oLi =cj4();
			for (var i = 0; i < oLi.length; i++) {
				oLi.style.top = count+'px';
				count+=20;
			}
			
		},300)
	}
</script>
